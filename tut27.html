<!-- the setInterval() method calls a function or evaluates an expression at specified intervals (in milliseconds).
The setInterval() method will continue calling the function until clearInterval() is called, or the window is closed. The Id
Value returned by setInterval is used as a parameter for the ClearInterval() method.

The clearInterval() method stops the execution of the function specified in the setInteraval() method. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clearInterval(clock)">Click Me</button>
    <p id="showclock"></p>
    <script>
        var clock=setInterval(clocktiming,1000);
        function clocktiming(){
            var d=new Date();
        var thapa=d.toLocaleTimeString();
        document.getElementById("showclock").innerHTML=thapa;
       
        }
        
    </script>
</body>
</html>
