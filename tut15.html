<!-- A confirmaiton dialog box is mostlyused  to take user's permission or any option. It displays a dialog box with two buttoms ok and cancel.
 
If the user click on the ok button, the window method confirm() will return true. If the user clicks on the cancel button 
, then confirm() returns false. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myfun(){
        var userconfirmation=confirm("Do you want to visit our website");
        if(userconfirmation==true){
            window.open("https://www.facebook.com/");
            return true;
            
        }
        else
        {document.write("user does not want to visit the page");
        return false;}
    }
        
        </script>
        <input type="button" onclick="myfun()" value="click me">
</body>
</html>
