<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUDO GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LUDO GAME</h1>
        <div class="dice">
            <p>Player 1</p>
            <img src='images\dice1.jpg' id="image1"  alt="no image">
        </div>
        <div class="dice">
            <p>Player 2</p>
            <img src='images\dice6.jpg' id="image2"  alt="no image">
            
        </div>
       
    </div><br><br>
    <button onclick="myfun()">Click Me </button>
    <script>
        function myfun(){
            var a=Math.floor(Math.random()*6)+1;
            var b=Math.floor(Math.random()*6)+1;
            console.log(a);
            console.log(b);
            const play1dice='images\dice${a}.jpg';
            const play2dice='images\dice${b}.jpg';
            document.getElementById('image1').setAttribute('src',play1dice);
            document.getElementById('image2').setAttribute('src',play2dice);
            if(a>b)
            {
                document.querySelector("h1").innerHTML="Player A Wins!";
            }
            else if(a<b)
            {
                document.querySelector("h1").innerHTML="Player B Wins!";
            }
            else if(a===b)
            {
                document.querySelector("h1").innerHTML="Draw!";
            }
        }
    </script>
</body>
</html>
