<!-- String methods -->
<script>
var a="your are doing well keep doing are";
var b="stay 'motivated";
document.write(a.length);
document.write(a.charAt(8));
document.write(a.indexOf("to"));
document.write(a.lastIndexOf("are"));
document.write(a.replace("your","you"));
document.write(a.toUpperCase());
document.write(a.toLowerCase());
document.write(a.concat(b));
</script>
