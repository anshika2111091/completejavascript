<!-- The eval() function evaluates or executes an argument.
If the argument is an expression , eval() evaluates the expression. If the arguement is one or more Javascript
statements, eval() executes the statements. -->

<script>
    var x=10;
    var y=20;
    var a=eval("x*y")+"<br>";
    var b=eval("2+2")+"<br>";
    var c=eval("x+17")+"<br>";
    var res=a+b+c;
    document.write(res);
    console.log(res);
    console.log(eval('2+2')===eval('4'));
</script>
